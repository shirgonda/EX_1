<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JSEX1.js"></script>
    <link href="SSEX1.css" rel="stylesheet" />
</head>
<body >
    <h1>please enter value into the text box:</h1>
    <input type="text" id="initNum"/>
    <br /><br />
    <button onclick="InitializeCounter()" class="button">Start</button>
    <button onclick="IncrementCounter()"class="button" >+</button>
    <button onclick="Post()" class="button">Go</button>

    <div id="ph">

    </div>

    <script>
        let MyCouner;
        function InitializeCounter() {     
            const init = document.getElementById("initNum").value;
            if (init > 0) {
                MyCouner = new Counter();
                MyCouner.Initialize(init);
            }
            else {
                alert("please choose any number higher than 0");
            }
        }
        function IncrementCounter() { 
            if (MyCouner != undefined) {
                MyCouner.Increment();
                document.getElementById("initNum").value = MyCouner.counter;
            }
            else {
                alert("please choose a number")
            }
        }
        function Post() {
            let Myp;
            if (MyCouner != null) {
                MyP = MyCouner.Go();
                document.getElementById("ph").innerHTML = MyP;
            }
            else {
                alert("please choose a number")
            }

        }
    </script>
</body>

</html>
